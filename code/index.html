<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <title>Form</title>
</head>

<body>

  <form>
    <div>
      <label for="name">Full name</label>
      <input type="text" id="name" name="name" placeholder="Full name">
    </div>

    <div>
      <label for="email">Email address</label>
      <input type="text" id="email" name="email" placeholder="e-mail address">
    </div>

    <div>
      <label for="confirm-email">Confirm email address</label>
      <input type="text" id="confirm-email" name="confirm-email" placeholder="Confirm e-mail address">
    </div>

    <div>
      <label for="country">Please select your country</label>
      <select name="country">
        <option value="Country">Country</option>
        <option value="Sweden">Sweden</option>
        <option value="Iceland">Iceland</option>
        <option value="Japan">Japan</option>
      </select>
    </div>

    <div>
      <label for="language">Please select your language</label>
      <select name="language">
        <option value="Language">Language</option>
        <option value="Swedish">Swedish</option>
        <option value="Icelandic">Icelandic</option>
        <option value="Japanese">Japanese</option>
      </select>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Type your password here please:">
    </div>

    <div>
      <label for="repeat-password">Repeat Password</label>
      <input type="password" id="repeat-password" name="repeat-password" placeholder="Please repeat your password">
    </div>

    <button onClick="validate()" type="submit">Submit</button>
  </form>

  <!-- <script src="./script.js"></script> -->
</body>

</html>
